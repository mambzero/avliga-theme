<h2>Blog</h2>

{% assign posts = site.data.posts.rss.channel.item %}

<div class="blog">
{% for post in posts %}
    <article class="post-thumb">
        <section class="image">
            <img src="{{ post.enclosure._url }}" alt="{{ post.title }}"> 
        </section>
        <section class="title">
            <h3>{{ post.title }}</h3>
        </section>
        <a href="{{ site.baseurl }}/blog/{{ post.created.__text | date: '%Y/%m/%d' }}/blog-post-{{ forloop.index }}.html" class="read-more"><i class="fa fa-angle-double-right"></i></a>
    </article>
{% endfor %}
</div>
