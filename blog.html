<h2>Blog</h2>

<div class="blog">
{% for post in site.posts %}
    <article class="post-thumb">
        <section class="image">
            <img src="{{ site.data.images[post.image] }}" alt="{{ post.title }}">
        </section>
        <section class="title">
            <h3>{{ post.title }}</h3>
        </section>
        <section class="excerpt">
            {{ post.excerpt }}
        </section>
        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more"><span>Read more</span></a>
    </article>
{% endfor %}
</div>
